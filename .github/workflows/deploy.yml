name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .
          uv sync --reinstall

      - name: Build Marimo notebook
        run: |
          pwd
          ls -la
          uv run marimo export html-wasm src/fcs_may25/notebook.py -o src/fcs_may25/notebook --mode run

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/fcs_may25/notebook

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

    permissions:
        pages: write
        id-token: write

    steps:
        - name: üåê Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
          with:
              artifact_name: github-pages