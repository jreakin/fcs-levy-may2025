name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install marimo[recommended]>=0.12.8
          uv pip install -e .
          uv pip install matplotlib>=3.10.1 pandas>=2.2.3 numpy>=1.26.0 seaborn>=0.13.2 scikit-learn>=1.6.1 statsmodels>=0.14.4 icecream>=2.1.4

      - name: Create output directory
        run: mkdir -p src/fcs_may25/notebook

      - name: Build Marimo notebook
        run: |
          marimo export html-wasm src/fcs_may25/notebook.py -o src/fcs_may25/notebook --mode run

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/fcs_may25/notebook

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

    permissions:
        pages: write
        id-token: write

    steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4